"'Start screen' As screen":
    Fill: =varTheme.primaryColor
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: =

    conStartScreenContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height - 60 
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =7

        icnLearnMore As icon.Help:
            AlignInContainer: =AlignInContainer.End
            BorderColor: =RGBA(149, 149, 149, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =70
            Icon: =Icon.Help
            OnSelect: =Navigate('Info screen', ScreenTransition.Cover)
            PaddingRight: =20
            PaddingTop: =20
            Tooltip: ="Learn More"
            Width: =70
            X: =Parent.Width - Self.Width - 30
            Y: =30
            ZIndex: =1

        imgLogo As image:
            BorderColor: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =320
            Image: =tempLogo
            LayoutMinHeight: =320
            LayoutMinWidth: =320
            Width: =320
            X: =(Parent.Width / 2) - (imgLogo.Width / 2)
            Y: =46
            ZIndex: =2

        lblCompanyName As label:
            Align: =Align.Center
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =varTheme.font
            FontWeight: =FontWeight.Semibold
            Height: =129
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =40  
            Text: =varCompanyName
            Width: =608
            X: =Parent.Width/2 - Self.Width/2
            Y: =Parent.Height/2 - Self.Height/2
            ZIndex: =3

        conUserInformation As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =100
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =4

            lblUserName As label:
                Align: =Align.Center
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                FontWeight: =FontWeight.Semibold
                Height: =50
                Size: =22
                Text: =varUserName
                Width: =Parent.Width
                Y: =lblUserLabel.Height
                ZIndex: =1

            lblUserLabel As label:
                Align: =Align.Center
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =varTheme.font
                Height: =50
                Size: =20  
                Text: |-
                    ="user:"
                Width: =Parent.Width
                X: =Parent.Width/2 - Self.Width/2
                ZIndex: =2

        btnStart As button:
            BorderColor: =Color.White
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: = DisplayMode.Edit
            Fill: =varTheme.primaryColor
            Font: =varTheme.font
            FontWeight: =FontWeight.Semibold
            Height: =72
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: =Navigate('Select table screen', ScreenTransition.Cover);
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            RadiusBottomLeft: =30
            RadiusBottomRight: =30
            RadiusTopLeft: =30
            RadiusTopRight: =30
            Size: =24
            Text: ="Take Order"
            Width: =280
            X: =(Parent.Width / 2) - (btnStart.Width / 2)
            Y: =Parent.Height - 120
            ZIndex: =7

