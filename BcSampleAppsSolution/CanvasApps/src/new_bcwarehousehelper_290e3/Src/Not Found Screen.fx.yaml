"'Not Found Screen' As screen":
    Fill: =varTheme.secondaryColor
    OnVisible: =

    conNotFoundContent As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height - 30
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        icnCloseNotFound As icon.Cancel:
            AlignInContainer: =AlignInContainer.End
            Height: =70
            Icon: =Icon.Cancel
            OnSelect: |-
                =Navigate('Item Screen', ScreenTransition.Fade, {ctxStartScan: true})
            PaddingRight: =20
            PaddingTop: =20
            Width: =70
            ZIndex: =1

        Label6 As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            Height: =90
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =28
            Text: ="Item not found"
            Width: =560
            ZIndex: =2

        Label7 As label:
            FillPortions: =1
            Height: =70
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            Size: =21
            Text: =varScannedCode
            Width: =560
            ZIndex: =3

