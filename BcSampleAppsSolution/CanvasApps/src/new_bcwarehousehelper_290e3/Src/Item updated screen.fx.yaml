"'Item updated screen' As screen":
    Fill: =varTheme.secondaryColor

    icnItemUpdatedSuccess As icon.Check:
        Color: =varTheme.brandColor
        Height: =220
        Icon: =Icon.Check
        OnSelect: =
        Width: =220
        X: =Parent.Width/2 - Self.Width/2
        Y: =Parent.Height/2 - Self.Height/2
        ZIndex: =1

    recClickableOverlay As rectangle:
        Fill: =Color.Transparent
        Height: =1136
        OnSelect: |-
            =Navigate('Item Screen', ScreenTransition.Fade, {ctxStartScan: true})
        TabIndex: =0
        Width: =640
        ZIndex: =2

    timerNavigateAway As timer:
        AutoStart: =true
        Duration: =3000
        Height: =70
        OnTimerEnd: |-
            =Navigate('Item Screen', ScreenTransition.Fade, {ctxStartScan: true})
        Start: =true
        Visible: =false
        Width: =280
        ZIndex: =4

